<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="nani"></p>~
    
       <script>
        
        async function fetchingdata() {
            try {
               let response = await fetch("https://fakestoreapi.com/products");
               
               if (!response.ok) {
                   throw new Error("response is not ok");
               }
              let data=await response.json();

              let htmlmain=data.map(item=>
                `<h1>${item.title}</h1>
                <img src=${item.image} alt=${item.title} width=200px height=200px <br/>`
              )
                document.getElementById("nani").innerHTML=htmlmain
            } catch (error) {
                console.error("data not get", error);
                
                
            }
        }
      fetchingdata();

       </script>




 





</body>
</html>
